   <main>
      <div class="main__item">
         <div class="container">
            <div class="main-item main__game">
            </div>
         </div>
      </div>
      <div class="main__item">
         <div class="container">
            <div class="main-item main__rating">
               <table>
                  <thead>
                     <h2>Рейтинг игроков</h2>
                  </thead>
                  <tbody>
                     <tr>
                        <th>ФИО</th>
                        <th>Всего игр</th>
                        <th>Победы</th>
                        <th>Проигрыши</th>
                        <th>Процент побед</th>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <div class="main__item">
         <div class="container">
            <div class="main-item main__ActivePlayers">
               <form action="ActivePlayers">
                  <h2>Активные игроки</h2>
                  <label id = "body">Только свободные</label>
                  <label class="CheckBox"><input type="checkbox" id = "ActiveFreePlayers"><span class = "ActivePlayersCheckbox"></span></label>
                  <ul class = ActivePlayers__list>
                  </ul>
               </form>
            </div>
         </div>
      </div>
      <div class="main__item">
         <div class="container">
            <div class="main-item main__history">
               <h2>История игр</h2>
               <table>
                  <tr>
                     <th>Игроки</th>
                     <th>Дата</th>
                     <th>Время игры</th>
                  </tr>
               </table>
            </div>
         </div>
      </div>
      <div class="main__item">
         <div class="container">
            <div class="main-item main__ListPlayers">
               <h2>Список игроков</h2>
               <button id = "AddPlayer" id = "body">Добавить игрока</button>
               <table>
                  <tr>
                     <th>ФИО</th>
                     <th>Возраст</th>
                     <th>Пол</th>
                     <th>Статус</th>
                     <th>Создан</th>
                     <th>Изменен</th>
                     <th></th>
                  </tr>
               </table>
            </div>
         </div>
      </div>
   </main>
